<!-- update value using two-way data binding. doesn't need listener or event -->
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-primary" [disabled]="!userName" (click)="resetUser()">Reset User</button>
